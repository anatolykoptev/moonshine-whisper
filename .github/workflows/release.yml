name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v1.0.1)'
        required: true
        default: 'v1.0.1'

permissions:
  contents: write
  packages: write

jobs:
  docker:
    name: Build & Push Docker image (multi-arch)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push (linux/amd64 + linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Update GitHub Release notes
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF_NAME:-${{ github.event.inputs.tag }}}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          # Find previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^${TAG}$" | head -1)

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG}"
          else
            RANGE="${TAG}"
          fi

          # Build changelog grouped by type
          FEATURES=$(git log "$RANGE" --pretty=format:"- %s" | grep -E "^- feat" | sed 's/^- feat: /- /' | sed 's/^- feat!: /- âš ï¸ /')
          FIXES=$(git log "$RANGE" --pretty=format:"- %s" | grep -E "^- fix" | sed 's/^- fix: /- /')
          PERF=$(git log "$RANGE" --pretty=format:"- %s" | grep -E "^- perf" | sed 's/^- perf: /- /')
          REFACTOR=$(git log "$RANGE" --pretty=format:"- %s" | grep -E "^- refactor" | sed 's/^- refactor: /- /')
          DOCS=$(git log "$RANGE" --pretty=format:"- %s" | grep -E "^- docs" | sed 's/^- docs: /- /')

          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### âœ¨ New Features\n${FEATURES}\n\n"
          [ -n "$FIXES" ]    && CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n\n"
          [ -n "$PERF" ]     && CHANGELOG="${CHANGELOG}### âš¡ Performance\n${PERF}\n\n"
          [ -n "$REFACTOR" ] && CHANGELOG="${CHANGELOG}### â™»ï¸ Refactoring\n${REFACTOR}\n\n"
          [ -n "$DOCS" ]     && CHANGELOG="${CHANGELOG}### ðŸ“š Docs\n${DOCS}\n\n"

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="### Changes\n"
            git log "$RANGE" --pretty=format:"- %s" | grep -v "^- ci\|^- chore" >> /dev/null
            CHANGELOG="${CHANGELOG}$(git log "$RANGE" --pretty=format:"- %s")\n\n"
          fi

          [ -n "$PREV_TAG" ] && CHANGELOG="${CHANGELOG}**Full diff:** [\`${PREV_TAG}..${TAG}\`](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG})\n\n"

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          printf "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          NOTES="## moonshine-whisper ${TAG}

          ${{ steps.changelog.outputs.changelog }}
          ---

          ### Install (one-line)
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/anatolykoptev/moonshine-whisper/main/install.sh | sh
          \`\`\`

          ### Docker pull (multi-arch: linux/amd64 + linux/arm64)
          \`\`\`bash
          docker pull ghcr.io/anatolykoptev/moonshine-whisper:${TAG}
          \`\`\`"

          if gh release view "$TAG" --repo ${{ github.repository }} &>/dev/null; then
            gh release edit "$TAG" --repo ${{ github.repository }} --notes "$NOTES"
          else
            gh release create "$TAG" --repo ${{ github.repository }} --title "moonshine-whisper ${TAG}" --notes "$NOTES"
          fi
